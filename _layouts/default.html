<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
  </head>

  <body>
    {{ content }}
    <hr />
    {% if paginator.previous_page %}
    <a href="/page{{ paginator.previous_page }}">Previous page</a>
    {% endif %}
    {{ paginator.page }} / {{ paginator.total_pages }} 
    {% if paginator.next_page %}
    <a href="/page{{ paginator.next_page }}/index.html">Next page</a>
    {% endif %}
  </body>
</html>
