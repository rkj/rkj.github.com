<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    
    <link href="http://feeds.feedburner.com/~s/RkjTechBlog" rel="alternate" title="RSS" type="application/rss+xml" />
    
    <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/960.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/text.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
  </head>

  <body>
    <div class="container_12">
      <div id="header" class="grid_12 center">
        <a href="/">rkj's blog</a>
      </div>
      <div id="posts" class="grid_3">
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{  post.date | date: "%Y-%m-%d" }} {{ post.title }}</a> 
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="grid_6">
        {{ content }}
      </div>
      <div class="grid_3">
        Hmmm...
      </div>
    </div>
  </body>
</html>
