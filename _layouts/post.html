layout: default

<div id="content">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>
<div id="related">
  Related posts:
  <ul>
    {% for post in site.related_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<script src="http://feeds.feedburner.com/~s/RkjTechBlog?i=http://rkj.github.com/{{ page.url }}" type="text/javascript"></script>
