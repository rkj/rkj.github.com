---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
  <span class="date">{{  post.date | date: "%Y-%m-%d" }}</span>
</header>
<section id="content">
  {{ content }}
<script src="http://feeds.feedburner.com/~s/RkjTechBlog?i=http://rkj.github.com/{{ page.url }}" type="text/javascript" charset="UTF-8"></script>
  <a href="{{ page.url }}#disqus_thread">Comments</a>
</section>
<section id="related">
  Related posts:
  <ul>
    {% for post in site.related_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
