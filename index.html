---
layout: default
title: rkj tech blog
---
<div id="last_post">
  {% for post in site.posts limit: 5 %}
    <h2>
      <a href="{{ post.url }}">
        {{  post.date | date: "%Y-%m-%d" }} {{ post.title }}
      </a>
    </h2>
    {{ post.content | strip_html | truncatewords: 100 }}
    <br />
    <a id="more" href="{{ post.url }}">Read More &raquo;</a>
    <script src="http://feeds.feedburner.com/~s/RkjTechBlog?i=http://rkj.github.com/{{ post.url }}" type="text/javascript"></script>
  {% endfor %}
</div>
